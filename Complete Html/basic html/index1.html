<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
</head>

<body>
    <!-- h1 to h6 are written in single html page -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!-- Paragraph -->

    <p>This is our first project in html</p>

    <!-- Line Break -->

    <!-- Text Formatting -->

    <b>This is Bold </b>
    <br>
    <i>This is Italic</i>
    <br>
    <u>This is Underline</u>
    <br>

    <!-- subscript and superscript -->

    2<sup>3</sup> = 8

    <br>

    H<sub>2</sub>O

    <br>

    <!-- Links -->

    <a href="https://www.google.com/">Google</a>

    <br>

    <!-- Classes and Ids -->

    <div class="fname">
        <p>Muhammad Ali</p>
    </div>

    <div id="rollno">
        <p>345</p>
    </div>

    <br>

    <!-- image -->

    <img src="img.jpg" alt="404 error" height="200px" width="300px">

    <!-- <pre>
        <h1>
            Hello World
        </h1>

        <h2>Hello World</h2>
    </pre> -->

    <!-- Video -->

    <br>
    <br>

    <video src="video (1080p).mp4" height="200px" width="300px" controls></video>

</body>

</html>
